# about
about:
  enable: false
  title: "Who am I?"
  content: >
    I’m Wojciech Mazurek, a computer science professional with a Master’s degree in Cybersecurity from WVU,
     where I graduated with a 4.0 GPA. My experience spans machine learning, artificial intelligence,
    cybersecurity, and software engineering, having worked on diverse projects such as computer vision applications,
    network forensics, and spam research. I thrive in environments that challenge my technical skills,
    from penetration testing to data analysis. My passion for problem-solving led me to explore different fields,
    but my focus remains on cybersecurity and AI projects that make a real-world impact. </br>
  button:
    icon: "icon-smile-fill"
    btnText: "LinkedIn"
    URL: "https://www.linkedin.com/in/wojciech-mazurek-m-s-c-s-b06389148/"
