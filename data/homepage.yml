experience:
  enable: true
  title: "Experience"
  description: >
   I’ve had diverse roles including Computer Vision Intern at CargoShot Inc., 
   where I developed AI-based systems for detecting warehouse objects and created 
   a computer vision app. As a Graduate Teaching Assistant at WVU, I taught lab sections, 
   created and adapted lab materials, and used automation for grading and plagiarism detection. 
   At the CDC, I contributed to a research project by developing software and building specimen 
   handling apparatuses. I also worked as a WVU ITS Desk Student Worker, resolving technical issues 
   and researching WVU systems using the Team Dynamix system.
